<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form action="/register" method="post">
        <div>
            <h2>个人信息</h2>
            <div>
                <label>用户名：</label>
                <input type="text" name="username" required>
            </div>

            <div>
                <label>密码：</label>
                <input type="password" name="password" required>
            </div>

            <div>
                <label>性别：</label>
                <label><input type="radio" name="gender" value="male" checked> 男</label>
                <label><input type="radio" name="gender" value="female"> 女</label>
            </div>

            <div>
                <label>生日：</label>
                <input type="date" id="birthday" name="birthday">
                <span id="formatted-date" class="ml-2">年/月/日</span>
            </div>

            <div>
            <label>籍贯：</label>
            <input list="nativeplace" name="nativeplace">
            <datalist id="nativeplace">
                <option value="北京市">北京市</option>
                <option value="天津市">天津市</option>
                <option value="河北省">河北省</option>
                <option value="山西省">山西省</option>
                <option value="内蒙古自治区">内蒙古自治区</option>
                <option value="辽宁省">辽宁省</option>
                <option value="吉林省">吉林省</option>
                <option value="黑龙江省">黑龙江省</option>
                <option value="上海市">上海市</option>
                <option value="江苏省">江苏省</option>
                <option value="浙江省">浙江省</option>
                <option value="安徽省">安徽省</option>
                <option value="福建省">福建省</option>
                <option value="江西省">江西省</option>
                <option value="山东省">山东省</option>
                <option value="河南省">河南省</option>
                <option value="湖北省">湖北省</option>
                <option value="湖南省">湖南省</option>
                <option value="广东省">广东省</option>
                <option value="广西壮族自治区">广西壮族自治区</option>
                <option value="海南省">海南省</option>
                <option value="重庆市">重庆市</option>
                <option value="四川省">四川省</option>
                <option value="贵州省">贵州省</option>
                <option value="云南省">云南省</option>
                <option value="西藏自治区">西藏自治区</option>
                <option value="陕西省">陕西省</option>
                <option value="甘肃省">甘肃省</option>
                <option value="青海省">青海省</option>
                <option value="宁夏回族自治区">宁夏回族自治区</option>
                <option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
                <option value="香港特别行政区">香港特别行政区</option>
                <option value="澳门特别行政区">澳门特别行政区</option>
                <option value="台湾省">台湾省</option>
            </datalist>
            </div>

            <div>
                <label>学历：</label>
                <select name="education">
                    <option value="">请选择</option>
                    <option value="bachelor" selected>学士</option>
                    <option value="master">硕士</option>
                    <option value="doctor">博士</option>
                </select>
            </div>


        </div>

        <div>
            <h3>其他信息</h3>

            <div>
                <label>喜欢的课程：</label>
                <div id="selected-courses" class="mb-2"></div>
                <label><input type="checkbox" name="courses" value="Web开发技术" checked> Web开发技术</label><br>
                <label><input type="checkbox" name="courses" value="Java语言程序设计"> Java语言程序设计</label><br>
                <label><input type="checkbox" name="courses" value="数据库原理"> 数据库原理</label><br>
                <label><input type="checkbox" name="courses" value="系统分析与测试"> 系统分析与测试</label><br>
            </div>

            <div>
                <label>照片</label>
                <input type="file" accept="image/jpeg,image/png,image/gif">
                <p class="text-sm text-gray-500">支持JPG、PNG、GIF格式</p>
            </div>

            <div>
                <button type="submit">提交</button>
                <button type="reset">重置</button>
            </div>

        </div>


    </form>
</body>
</html>
